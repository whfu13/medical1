<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        span{font-size:16px; font-weight:700; color:red;
            margin-right:5px;}
    </style>
</head>
<body>
    <h2>4.최종 html 회원가입 양식 폼</h2>
    <form action="checkbox" name="frm" method="get">
        <input type="hidden" name="ip" value="192.1.1.1">
        <label><span>*</span>아이디</label><br>
        <input type="text" name="id" size="7" required readonly><br>
        <label><span>*</span>비밀번호</label><br>
        <input type="password" name="pw" size="7" required readonly><br>
        <label><span>*</span>이름</label><br>
        <input type="name" name="name" size="7" required readonly><br>
        <label><span>*</span>이메일</label><br>
        <input type="email" name="email" size="7" required readonly><br>
        <label><span>*</span>연락처</label><br>
        <input type="phonenumber" name="phonenumber" size="7" required readonly><br>
        <label><span>*</span>성별</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label>
        <br>
        <label><span>*</span>수강과목</label>
        <input type="checkbox" name="subject" id="html" value="a">
        <label for="html">html</label>
        <input type="checkbox" name="subject" id="python" value="b">
        <label for="java">자바</label>
        <input type="checkbox" name="subject" id="python" value="b">
        <label for="python">파이썬</label>
        <br>

        <input type="submit" value="완료">
        <input type="reset" value="취소">
    </form>
</body>
</html>
