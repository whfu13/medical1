<!DOCTYPE html>
<html>
    <head>
        <title>표만들기</title>
        <style>
            table{border-collapse: collapse;
            text-align: center;}
            table,th,td{ border:1px solid black;}
        </style>
    </head>
    <body>
        <!--3행 4열-->
        <table> 
            <colgroup>
                <col style="width:100px">
                <col style="width:100px">
                <col style="width:100px">
                <col style="width:100px">
            </colgroup>
            </tr>
        </table>
        <!--4행 9열-->
        <hr>
        <table>
            <tr>
                <td rowspan="3">1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
                <td>1행 4열</td>
                <td colspan="5">1행 5열</td>
            </tr>
            <tr>
                <td>2행 2열</td>
                <td colspan="5" >2행 3열</td>
                <td>2행 8열</td>
                <td>2행 9열</td>
            </tr>
            <tr>
                <td colspan="3">3행 2열</td>
                <td>3행 5열</td>
                <td>3행 6열</td>
                <td>3행 7열</td>
                <td>3행 8열</td>
                <td>3행 9열</td>
            </tr>
            <tr>
                <td>4행 1열</td>
                <td>4행 2열</td>
                <td>4행 3열</td>
                <td>4행 4열</td>
                <td>4행 5열</td>
                <td>4행 6열</td>
                <td colspan="3">4행 7열</td>
            </tr>
        </table>
    </body>
</html>
