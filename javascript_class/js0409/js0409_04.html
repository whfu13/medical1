<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 두수를 입력받아, 사칙연산을해서 리턴 받은 후 출력
        var num1 = Number(prompt("숫자를 입력하세요."));
        var num2 = Number(prompt("숫자를 입력하세요."));
        var arr_result = result(num1,num2);
        
        document.write("결과 : ",arr_result,"<br>");
        
        function result(num1,num2){
            result1 = num1+num2;
            result2 = num1-num2;
            result3 = num1*num2;
            result4 = num1/num2;
            var arr_result = [result1,result2,result3,result4];
            return arr_result;
            
        }
        

    </script>
</head>
<body>
    
</body>
</html>
