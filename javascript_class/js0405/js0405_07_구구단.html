<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>

    <script>
        //구구단 출력
        document.write("<table border='1'>");
        document.write("<tr>");
        for(var i=2; i<=9; i++){
            document.write("<td>");
            document.write(i+"단");
            document.write("</td>");
            }
        document.write("</tr>");
        document.write("<tr>");
        for(var j= 2; j<=9; j++){
            document.write("<td>");
        for(i=1; i<=9; i++){
            document.write(j+'*'+i+'='+i*j+"<br/>");

        }document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");

    </script>
    
</head>
<body>
   
</body>
</html>
