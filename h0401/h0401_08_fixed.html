<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        /* position: fixed; 위치점 고정 */
        .main{width:800px; height:2000px; border:2px solid black;
        background: yellow;
        float:left; position: relative;}
        .top{float:left; position: fixed; top:700px; left:800px;}
        img{width:70px;}
    </style>
</head>
<body>
    <div class="main"></div>
    <div class="top">
        <img src="images/top.png">
    </div>
</body>
</html>
