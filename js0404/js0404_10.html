<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
</head>
<body>
    <script>
    /* 입력형태 */
    //form input타입
    var name = prompt("당신의 이름은?","이름 공백없이...");
    //이름,국어,영어를 입력받아 출력하시오.
    var kor = prompt("국어 점수를 입력하세요");
    var eng = prompt("영어 점수를 입력하세요");
    var math = prompt("수학 점수를 입력하세요");
    var total = Number(kor)+Number(eng)+Number(math);

    document.write("이름 : ",name+"<br>"+"국어점수 : ",kor+"<br>"+
        "영어점수 : ",eng+"<br>"+"수학점수: ",math+"<br>"+"총점 : ",total+"<br>");


    /* 출력형태 */
        // alert("출력 1 알럿");
        // console.log("출력2 콘솔");
        // document.write("출력3 document.write()")
    </script>
    
</body>
</html>
